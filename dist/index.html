<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evolutionary AI Battle</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div id="evolutionary-ai-battle">
        <div id="battle-select" v-if="!speciesData">
            <h1>Select Species</h1>
            <div v-if="loading">
                Loading...
            </div>
            <div v-else-if="!species.length">
                It looks like you haven't run training yet. You can do this by running `npm run train` in another terminal. 
            </div>
            <div v-else v-for="s in species" class="species-card" @click="selectSpecies(s.id)">
                <div class="container">
                    <h2>{{s.id}}</h2>
                    <p>Latest Generation: {{s.latestGeneration}}</p>
                    <p>Last Update: {{s.lastUpdate}}</p>
                </div>
            </div>
        </div>
        <div id="battle" v-if="speciesData">
            <canvas id="battleground" width="1000" height="500"></canvas>
            <br>
            <canvas id="bot1brain" width="400" height="400"></canvas>
            <canvas id="bot2brain" width="400" height="400"></canvas>
        </div>
        <div id="species-stats" v-if="speciesData">
            <p>Generation: {{generation}}</p>
            <p>Max Fitness: {{maxFitness}}</p>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
